{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class='profile-container'>
    <h2>내 프로필</h2>
    <img src="{% static 'images/' %}{{ user.profile_img }}">
    <form action="{% url 'user:pf-edit' %}" method="post" class='pf-edit-form'>
        {% csrf_token %}
        <p>이메일 {{form.email}}</p>
        <p>닉네임 {{form.username}}</p>
        <div class='pf-edit-btns'>
            <a href='{% url "user:profile" %}'> 취소 </a>
            <button type="submit">저장하기</button>
        </div>
    </form>
</div>

{% endblock %}


{# hide_aside 변수를 True로 전달합니다 #}
{% block aside %}
  {% with hide_aside=True %}
    {{ block.super }}
  {% endwith %}
{% endblock %}
