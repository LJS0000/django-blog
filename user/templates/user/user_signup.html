{% extends 'base.html' %}

{% load static %}

{% block content %}
<h2>회원가입</h2>
<form action='{% url "user:signup" %}' method='post' class='signup-form'>
    {% csrf_token %}
    <div class='signin-inputs'>
        {{form}}
    </div>
    <button type='submit'>가입하기</button>
</form>
  
{% endblock %}
